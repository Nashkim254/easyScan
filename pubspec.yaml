name: EasyScan
description: A Crossplatform document scanning app that can convert images to
  pdf in a simple tap.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  pdf: ^3.7.1
  open_file: ^3.2.1
  google_fonts: ^2.3.1
  image_cropper: ^1.5.0
  image_picker: ^0.8.4+9
  permission_handler: ^9.2.0
  flutter_image_editor: ^1.2.0
  pdfx: ^2.0.1+1


dev_dependencies:
  lint: ^1.8.2
flutter:
  uses-material-design: true
